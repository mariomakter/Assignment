<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Simple Calculator</h2>
        <div class="mb-3">
          <label for="num1" class="form-label">Enter First Number:</label>
          <input type="text" class="form-control" id="num1" placeholder="Enter first number">
        </div>
        <div class="mb-3">
          <label for="operation" class="form-label">Select Operation:</label>
          <select class="form-select" id="operation">
            <option value="addition">Addition (+)</option>
            <option value="subtraction">Subtraction (-)</option>
            <option value="multiplication">Multiplication (*)</option>
            <option value="division">Division (/)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="num2" class="form-label">Enter Second Number:</label>
          <input type="text" class="form-control" id="num2" placeholder="Enter second number">
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
        <div class="mt-3">
          <label for="result" class="form-label">Result:</label>
          <input type="text" class="form-control" id="result" readonly>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var operation = document.getElementById('operation').value;
      var resultElement = document.getElementById('result');

      if (isNaN(num1) || isNaN(num2)) {
        resultElement.value = 'Please enter valid numbers.';
        return;
      }
      var result;
      switch (operation) {
        case 'addition':
          result = num1 + num2;
          break;
        case 'subtraction':
          result = num1 - num2;
          break;
        case 'multiplication':
          result = num1 * num2;
          break;
        case 'division':
          if (num2 === 0) {
            resultElement.value = 'Division by zero is not allowed.';
            return;
          }
          result = num1 / num2;
          break;
        default:
          resultElement.value = 'Invalid operation selected.';
          return;
      }

      // Display the result
      resultElement.value = result;
    }
  </script>
</body>
</html>
